<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ürünler | Katalog</title>
  <style>
    :root{
      --bg:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --panel:#f9fafb;
      --brand:#1f4ed8;
      --brand2:#0f2ea6;
      --shadow: 0 10px 25px rgba(0,0,0,.06);
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    /* Header */
    .topbar{
      position:sticky; top:0; z-index:20;
      background:#fff;
      border-bottom:1px solid var(--border);
    }
    .topbar-inner{
      max-width:1200px;
      margin:0 auto;
      padding:14px 16px;
      display:flex;
      gap:14px;
      align-items:center;
      justify-content:space-between;
    }
    .brand{
      display:flex; gap:10px; align-items:center;
      min-width: 220px;
    }
    .logo{
      width:40px; height:40px; border-radius:12px;
      background: linear-gradient(135deg, var(--brand), var(--brand2));
      box-shadow: var(--shadow);
    }
    .brand h1{
      font-size:16px; margin:0; line-height:1.1;
    }
    .brand small{
      display:block;
      color:var(--muted);
      margin-top:2px;
      font-size:12px;
    }
    .search{
      flex:1;
      display:flex;
      gap:10px;
      align-items:center;
      max-width:640px;
    }
    .search input{
      width:100%;
      padding:11px 12px;
      border:1px solid var(--border);
      border-radius:12px;
      outline:none;
      font-size:14px;
      background:var(--panel);
    }
    .search input:focus{
      border-color: rgba(31,78,216,.35);
      box-shadow: 0 0 0 4px rgba(31,78,216,.12);
      background:#fff;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid var(--border);
      background:#fff;
      color:var(--muted);
      font-size:13px;
      white-space:nowrap;
    }

    /* Layout */
    .wrap{
      max-width:1200px;
      margin:0 auto;
      padding:16px;
      display:grid;
      grid-template-columns: 320px 1fr;
      gap:16px;
    }

    /* Sidebar */
    .sidebar{
      border:1px solid var(--border);
      border-radius: var(--radius);
      overflow:hidden;
      background:#fff;
      box-shadow: var(--shadow);
      height: calc(100vh - 92px);
      position: sticky;
      top: 76px;
    }
    .side-head{
      padding:14px 14px 12px 14px;
      border-bottom:1px solid var(--border);
      background:var(--panel);
    }
    .side-head b{font-size:14px}
    .side-head div{color:var(--muted); font-size:12px; margin-top:4px}
    .menu{
      padding:10px;
      overflow:auto;
      height: calc(100% - 58px);
    }
    .cat{
      border:1px solid var(--border);
      border-radius:14px;
      margin-bottom:10px;
      overflow:hidden;
    }
    .cat button{
      width:100%;
      text-align:left;
      padding:10px 12px;
      border:0;
      background:#fff;
      cursor:pointer;
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-weight:600;
      font-size:14px;
    }
    .cat button:hover{background: #f8fafc}
    .cat .subs{
      border-top:1px solid var(--border);
      display:none;
      padding:8px;
      background:#fff;
    }
    .cat.open .subs{display:block}
    .sub{
      width:100%;
      text-align:left;
      border:1px solid var(--border);
      background: #fff;
      border-radius:12px;
      padding:9px 10px;
      margin:6px 0;
      cursor:pointer;
      font-size:13px;
      color:#111827;
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:center;
    }
    .sub:hover{background:#f9fafb}
    .sub.active{
      border-color: rgba(31,78,216,.35);
      box-shadow: 0 0 0 4px rgba(31,78,216,.10);
    }
    .count{
      color:var(--muted);
      font-size:12px;
      padding:2px 8px;
      border:1px solid var(--border);
      border-radius:999px;
      background:var(--panel);
      flex:0 0 auto;
    }

    /* Content */
    .content{
      border:1px solid var(--border);
      border-radius: var(--radius);
      background:#fff;
      box-shadow: var(--shadow);
      overflow:hidden;
      min-height: calc(100vh - 92px);
    }
    .content-head{
      padding:14px 16px;
      border-bottom:1px solid var(--border);
      background: #fff;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:14px;
    }
    .titleblock h2{
      margin:0;
      font-size:18px;
      letter-spacing:.2px;
    }
    .titleblock p{
      margin:6px 0 0 0;
      color:var(--muted);
      font-size:13px;
    }
    .toolbar{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .btn{
      border:1px solid var(--border);
      background:var(--panel);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      font-size:13px;
    }
    .btn:hover{background:#fff}
    .grid{
      padding:16px;
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap:14px;
    }
    .card{
      border:1px solid var(--border);
      border-radius: 18px;
      overflow:hidden;
      background:#fff;
      display:flex;
      flex-direction:column;
      box-shadow: 0 10px 24px rgba(0,0,0,.04);
    }
    .thumb{
      height:150px;
      background: linear-gradient(135deg, #f3f4f6, #ffffff);
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--muted);
      font-size:12px;
      border-bottom:1px solid var(--border);
      position:relative;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .card .body{
      padding:12px 12px 14px 12px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .card .name{
      font-weight:700;
      font-size:14px;
      line-height:1.25;
    }
    .card .meta{
      color:var(--muted);
      font-size:12px;
    }
    .card .actions{
      margin-top:auto;
      display:flex;
      gap:10px;
    }
    .go{
      flex:1;
      border:1px solid var(--border);
      background: #fff;
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      font-size:13px;
      font-weight:600;
    }
    .go:hover{
      border-color: rgba(31,78,216,.35);
    }

    /* Modal */
    .modal-backdrop{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.35);
      display:none;
      align-items:center;
      justify-content:center;
      padding:16px;
      z-index:50;
    }
    .modal-backdrop.show{display:flex}
    .modal{
      width:min(720px, 100%);
      background:#fff;
      border-radius:20px;
      border:1px solid var(--border);
      box-shadow: 0 25px 60px rgba(0,0,0,.25);
      overflow:hidden;
    }
    .modal-head{
      padding:14px 16px;
      border-bottom:1px solid var(--border);
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:center;
      background:var(--panel);
    }
    .modal-head b{font-size:14px}
    .modal-head button{
      border:1px solid var(--border);
      background:#fff;
      padding:8px 10px;
      border-radius:12px;
      cursor:pointer;
    }
    .modal-body{
      padding:16px;
      display:grid;
      grid-template-columns: 220px 1fr;
      gap:16px;
    }
    .modal-thumb{
      height:180px;
      border:1px solid var(--border);
      border-radius:18px;
      background: linear-gradient(135deg, #f3f4f6, #ffffff);
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--muted);
      font-size:12px;
      overflow:hidden;
    }
    .modal-thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .kv{
      display:grid;
      gap:8px;
      font-size:13px;
    }
    .kv div{
      padding:10px 12px;
      border:1px solid var(--border);
      border-radius:14px;
      background:#fff;
    }
    .kv b{display:block; font-size:12px; color:var(--muted); margin-bottom:4px; font-weight:600}

    /* Responsive */
    @media (max-width: 980px){
      .wrap{grid-template-columns: 1fr}
      .sidebar{position:relative; top:auto; height:auto}
      .content{min-height:auto}
      .grid{grid-template-columns: repeat(2, minmax(0, 1fr))}
    }
    @media (max-width: 560px){
      .topbar-inner{gap:10px}
      .brand{min-width:auto}
      .pill{display:none}
      .grid{grid-template-columns: 1fr}
      .modal-body{grid-template-columns: 1fr}
    }
  </style>
</head>

    return out;
  }

  function currentPathText(){
    if(state.activeCategory && state.activeSub) return `${state.activeCategory} → ${state.activeSub}`;
    if(state.activeCategory) return `${state.activeCategory}`;
    return "—";
  }

  function setTitle(){
    const title = $("contentTitle");
    const desc  = $("contentDesc");
    const path = currentPathText();

    if(state.search.trim()){
      title.textContent = `Arama: "${state.search.trim()}"`;
      desc.textContent = `Eşleşen ürünler listeleniyor.`;
    } else if(state.activeCategory && state.activeSub){
      title.textContent = state.activeSub;
      desc.textContent  = `${state.activeCategory} kategorisindeki ürünler.`;
    } else if(state.activeCategory){
      title.textContent = state.activeCategory;
      desc.textContent  = `Bu kategorideki tüm ürünler.`;
    } else {
      title.textContent = "Tüm Ürünler";
      desc.textContent  = `Soldan kategori seçebilir veya üstten arayabilirsiniz.`;
    }

    $("activePath").textContent = `Seçim: ${path}`;
  }

  // ========= 4) MENU RENDER =========
  function renderMenu(){
    const menu = $("menu");
    menu.innerHTML = "";

    CATALOG.forEach((catObj) => {
      const cat = document.createElement("div");
      cat.className = "cat";
      if(state.activeCategory === catObj.category) cat.classList.add("open");

      const btn = document.createElement("button");
      btn.type = "button";
      btn.innerHTML = `<span>${catObj.category}</span><span style="color:var(--muted);font-weight:600">▾</span>`;
      btn.addEventListener("click", () => {
        const isSame = state.activeCategory === catObj.category;
        state.activeCategory = isSame ? null : catObj.category;
        state.activeSub = null;
        state.search = "";
        $("searchInput").value = "";
        renderMenu();
        renderGrid();
      });

      const subs = document.createElement("div");
      subs.className = "subs";

      catObj.subs.forEach(subObj => {
        const total = subObj.items.length;
        const sbtn = document.createElement("button");
        sbtn.type = "button";
        sbtn.className = "sub";
        if(state.activeCategory === catObj.category && state.activeSub === subObj.sub) sbtn.classList.add("active");
        sbtn.innerHTML = `<span>${subObj.sub}</span><span class="count">${total}</span>`;
        sbtn.addEventListener("click", (e) => {
          e.stopPropagation();
          state.activeCategory = catObj.category;
          state.activeSub = subObj.sub;
          state.search = "";
          $("searchInput").value = "";
          renderMenu();
          renderGrid();
        });
        subs.appendChild(sbtn);
      });

      cat.appendChild(btn);
      cat.appendChild(subs);
      menu.appendChild(cat);
    });
  }

  // ========= 5) GRID RENDER =========
  function getVisibleItems(){
    let items = flattenAllItems();

    if(state.activeCategory && state.activeSub){
      items = items.filter(x => x.category === state.activeCategory && x.sub === state.activeSub);
    } else if(state.activeCategory){
      items = items.filter(x => x.category === state.activeCategory);
    }

    const q = state.search.trim().toLowerCase();
    if(q){
      items = flattenAllItems().filter(x =>
        (x.name + " " + x.category + " " + x.sub).toLowerCase().includes(q)
      );
    }

    return items;
  }

  function renderGrid(){
    setTitle();
    const grid = $("grid");
    const items = getVisibleItems();

    grid.innerHTML = "";

    if(items.length === 0){
      grid.innerHTML = `
        <div style="grid-column:1/-1; padding:20px; color:var(--muted)">
          Sonuç bulunamadı. Yazımı kontrol edin veya başka anahtar kelime deneyin.
        </div>
      `;
      return;
    }

    items.forEach((it) => {
      const card = document.createElement("div");
      card.className = "card";

      const thumb = document.createElement("div");
      thumb.className = "thumb";

      if(it.img){
        const img = document.createElement("img");
        img.src = it.img;
        img.alt = it.name;
        img.loading = "lazy";
        img.onerror = () => {
          thumb.innerHTML = "Görsel yüklenemedi";
        };
        thumb.appendChild(img);
      } else {
        thumb.textContent = "Görsel yok";
      }

      const body = document.createElement("div");
      body.className = "body";

      const name = document.createElement("div");
      name.className = "name";
      name.textContent = it.name;

      const meta = document.createElement("div");
      meta.className = "meta";
      meta.textContent = `${it.category} • ${it.sub}`;

      const actions = document.createElement("div");
      actions.className = "actions";

      const go = document.createElement("button");
      go.className = "go";
      go.type = "button";
      go.textContent = "GÖZAT";
      go.addEventListener("click", () => openModal(it));

      actions.appendChild(go);

      body.appendChild(name);
      body.appendChild(meta);
      body.appendChild(actions);

      card.appendChild(thumb);
      card.appendChild(body);

      grid.appendChild(card);
    });
  }

  // ========= 6) MODAL =========
  function openModal(it){
    $("modalTitle").textContent = it.name;

    const mt = $("modalThumb");
    if(it.img){
      mt.innerHTML = "";
      const img = document.createElement("img");
      img.src = it.img;
      img.alt = it.name;
      img.onerror = () => { mt.innerHTML = "Görsel yüklenemedi"; };
      mt.appendChild(img);
    } else {
      mt.textContent = "Görsel yok";
    }

    $("modalKv").innerHTML = `
      <div><b>Kategori</b>${it.category}</div>
      <div><b>Alt Kategori</b>${it.sub}</div>
      <div><b>Ürün</b>${it.name}</div>
      <div><b>Not</b>İstersen buraya ölçü, stok, fiyat, açıklama alanları eklenebilir.</div>
    `;

    $("modalBackdrop").classList.add("show");
    $("modalBackdrop").setAttribute("aria-hidden", "false");
  }

  function closeModal(){
    $("modalBackdrop").classList.remove("show");
    $("modalBackdrop").setAttribute("aria-hidden", "true");
  }

  // ========= 7) EVENTS =========
  $("searchInput").addEventListener("input", (e) => {
    state.search = e.target.value;
    state.activeCategory = null;
    state.activeSub = null;
    renderMenu();
    renderGrid();
  });

  $("showAllBtn").addEventListener("click", () => {
    state.activeCategory = null;
    state.activeSub = null;
    state.search = "";
    $("searchInput").value = "";
    renderMenu();
    renderGrid();
  });

  $("modalClose").addEventListener("click", closeModal);
  $("modalBackdrop").addEventListener("click", (e) => {
    if(e.target.id === "modalBackdrop") closeModal();
  });
  window.addEventListener("keydown", (e) => {
    if(e.key === "Escape") closeModal();
  });

  // ========= 8) INIT =========
  renderMenu();
  renderGrid();
</script>
</body>
</html>
